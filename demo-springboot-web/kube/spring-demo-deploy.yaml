# Deploy from local docker image, need to run "minikube docker-env" so that kube points to local Docker
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: springboot-demo
  name: springboot-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: springboot-demo
    spec:
      containers:
      - image: springboot-demo
        imagePullPolicy: IfNotPresent
        name: springboot-demo
        resources: {}
