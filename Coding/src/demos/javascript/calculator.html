<html>
<head>
<title>Test with JavaScript</title>
    <style>
      h1 {
        font-size: 1.5em
      }
      input, button {
        min-width: 72px;
        min-height: 36px;
        border: 1px solid grey;
      }
	</style>
<script type="text/javascript">
function validateNumber(value) {
	var num1 = document.getElementById("num1");
	var num2 = document.getElementById("num2");
	var btn = document.getElementById("addBtn");
	var result = document.getElementById("result");
	
	result.value="";
	if(isNaN(num1.value)) {
		btn.disabled=true;
		alert("num1 is not number");
		num1.focus();
		return;
	}
	if(isNaN(num2.value)) {
		btn.disabled=true;
		alert("num1 is not number");
		num2.focus();
		return;
	}
	btn.disabled=false;
}
function addNum(){
	
	var num1 = document.getElementById("num1").value;
	var num2 = document.getElementById("num2").value;
	var result = document.getElementById("result");
	var op = document.getElementById("operation").value;
	var value;
	switch (op) {
		case "+":
			value = Number(num1)+Number(num2);
			break;
		case "-":
			value = Number(num1)-Number(num2);
			break;
		case "*":
			value = Number(num1)*Number(num2);
			break;
		case "/":
			value = Number(num1)/Number(num2);
			break;
		case "**2":
			value = Number(num1)*Number(num1);
			break;
		case "**":
			value = Number(num1)**Number(num2);
			break;
		case "sqrt":
			value = Math.sqrt(Number(num1));
			break;
	}
	
	result.value = value;

}
function opChange(value) {
	num2 = document.getElementById("num2");
	if(value=="**2" || value=="sqrt") {
		num2.disabled=true;
		num2.value="";
	}
	else {
		num2.disabled=false;
		num2.value="";
	}
}

function getFoodCourt() {
	const xmlHttp = new XMLHttpRequest();
	 url = "https://jsonmock.hackerrank.com/api/food_outlets?city=Seattle&page=1";
	xmlHttp.onload = function() {
		document.getElementById("court").value=this.responseText;
	}
	
	xmlHttp.open("GET",url);
	xmlHttp.send();
}
</script>
</head>

<body>
<h1>JavaScript Calculator</h1>
Number 1: <input type=text id=num1 placeholder="Number 1" onchange=validateNumber(this.value)></input><br>
Operation: 
<select id="operation" onchange=opChange(this.value) >
	<option value="+">Add</option>
	<option value="-">Subtract</option>
	<option value="*">Multiply</option>
	<option value="/">Divide</option>
	<option value="**2">Power of 2</option>
	<option value="**">Power of</option>
	<option value="sqrt">Square root</option>
</select><br>
Number 2: <input type=text id=num2 placeholder="Number 2" onchange=validateNumber(this.value)></input><br>
Result: <input type=text id=result placeholder="Result" readonly=true></input><br>
<button id=addBtn disabled=true onclick=addNum()>Calculate</button><br>

<br><hr><br>

<button id=testAjax onclick=getFoodCourt()>Get Food Court</button><br><br>
<textarea id=court readonly=true rows=20 cols=100></textarea>
</body>
</html>
